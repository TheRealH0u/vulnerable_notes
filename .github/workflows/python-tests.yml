name: CI/CD Pipeline

on:
  push:
    branches: [main, production, new_feature]
  pull_request:
    branches: [main, production, new_feature]

jobs:
  # ===== BACKEND TESTS =====
  backend-tests:
    name: Backend Tests and Coverage
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["pypy3.10", "3.9", "3.10", "3.11", "3.12", "3.13"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      
      - name: Run backend tests with coverage
        run: |
          pytest backend/tests \
            --cov=backend/app/application \
            --cov-report=html:backend/coverage-html \
            --cov-report=json:backend/coverage-report.json \
            --cov-report=term-missing \
            -v
      
      - name: Upload backend coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report-py${{ matrix.python-version }}
          path: backend/coverage-html/
          retention-days: 30
      
      - name: Upload backend coverage JSON
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-json-py${{ matrix.python-version }}
          path: backend/coverage-report.json
          retention-days: 30

  # ===== FRONTEND TESTS =====
  frontend-tests:
    name: Frontend Tests and Coverage
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install
      
      - name: Run frontend tests with coverage
        working-directory: ./frontend
        run: npm test
      
      - name: Upload frontend coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: frontend/coverage/
          retention-days: 30

  # ===== TEST SUMMARY =====
  test-summary:
    name: Test Summary
    runs-on: ubuntu-22.04
    needs: [backend-tests, frontend-tests]
    if: always()
    
    steps:
      - name: Check if tests passed
        run: |
          echo "✅ CI/CD Pipeline Execution Summary"
          echo "===================================="
          echo "Backend Tests: ${{ needs.backend-tests.result }}"
          echo "Frontend Tests: ${{ needs.frontend-tests.result }}"
          if [[ "${{ needs.backend-tests.result }}" != "success" || "${{ needs.frontend-tests.result }}" != "success" ]]; then
            echo "❌ Some tests failed!"
            exit 1
          fi
          echo "✅ All tests passed!"